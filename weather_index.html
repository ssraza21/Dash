<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home Dashboard</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;display=swap"
    />
    <link rel="stylesheet" href="./weather_style.css" />
  </head>

  <!-- Body contains form asking for input and all of the cities that are added -->
  <body>
    <!-- partial:index.partial.html -->

    <section class="top-banner">
      <div class="container">
        <h1 id="clock" class="heading"></h1>
        <form>
          <input type="text" placeholder="Search for a CITY" autofocus />
          <button type="submit">SUBMIT</button>
          <span class="msg"></span>
        </form>
      </div>
    </section>

    <!-- This will hold all of the cities that the user inputs and requests -->
    <section class="ajax-section">
      <div class="container">
        <ul id="ajax_cities" class="cities"></ul>
      </div>
    </section>

    <!-- The footer, contains the progammer who wrote this code -->
    <footer class="page-footer">
      <div class="container">
        <small
          >Made with <span>‚ù§</span> by
          <a href="http://georgemartsoukos.com/" target="_blank"
            >George Martsoukos</a
          >
        </small>
      </div>
    </footer>

    <!-- Mention the two scripts that are being used -->
    <script src="script.js"></script>
    <script src="./weather_script.js"></script>
  </body>
</html>
